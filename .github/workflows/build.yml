name: Build

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    name: Build Application
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: mbstring, pdo, pdo_sqlite, bcmath, gd
          coverage: none
          tools: composer:v2

      - name: Get Composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install production dependencies
        run: composer install --optimize-autoloader --no-dev --no-interaction

      - name: Prepare Laravel application
        run: |
          cp .env.example .env
          php artisan key:generate --ansi
          php -r "file_put_contents('database/database.sqlite', '');"
          php artisan migrate --force --ansi
          php artisan storage:link || true

      - name: Clear and cache configurations
        run: |
          php artisan config:cache
          php artisan route:cache
          php artisan view:cache
          php artisan event:cache

      - name: Optimize application
        run: php artisan optimize

      - name: Run tests
        run: php artisan test

      - name: Create deployment artifact
        run: |
          mkdir -p artifact
          # Copy necessary files (excluding dev files)
          rsync -av --exclude='artifact' \
            --exclude='.git' \
            --exclude='.github' \
            --exclude='node_modules' \
            --exclude='tests' \
            --exclude='.env.example' \
            --exclude='phpunit.xml' \
            --exclude='composer.lock' \
            --exclude='vendor/bin' \
            . artifact/
          cd artifact
          composer install --no-dev --optimize-autoloader --no-interaction

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: laravel-app
          path: artifact/
          retention-days: 7

      - name: Generate build info
        run: |
          echo "Build completed at: $(date -u +"%Y-%m-%dT%H:%M:%SZ")"
          echo "Git commit: ${{ github.sha }}"
          echo "Git branch: ${{ github.ref_name }}"

  docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKER_USERNAME }}/training-platform-api
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
